<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Intervaller</title>

  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    html, body class=""{
      margin: 0;
      padding: 0;
      background-color: black;
    }
  </style>
</head>
<body>
  <div>
    <h1>Intervaller <img src="favicon.png"></h1>
    <p>Here you can listen the same melody played in two different tunings: <a href="https://en.wikipedia.org/wiki/Equal_temperament">12-TET Equal Temperament</a> and <a href="https://en.wikipedia.org/wiki/Just_intonation">Just Intonation</a>. See source code at <a href="https://github.com/axelpale/intervaller">github.com/axelpale/intervaller</a></p>
    <div id="score"></div>
    <button id="equal">Play Equal-Tempered</button>
    <button id="play">Play Justified Intonation</button>
  </div>
  <script src="https://unpkg.com/vexflow@1.2.88/releases/vexflow-debug.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
